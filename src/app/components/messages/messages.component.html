<div class="message" *ngIf="messageService.message">
    <div class="message-header">
        <h2>Mensagem do Sistema:</h2>
        <button class="clear">
            <fa-icon [icon]="faTimes" (click)="messageService.clear()"></fa-icon>
        </button>
    </div>
    <p>{{ messageService.message }}</p>
</div>
